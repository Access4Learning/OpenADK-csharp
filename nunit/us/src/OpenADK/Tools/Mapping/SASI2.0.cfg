<agent id="SASIxp" sifVersion="1.5r1">  
  <!--  
  ======================================================================
  *** ZONE TEMPLATES ***
  ======================================================================
  Because all zones are typically configured with the same options, 
  the configuration file allows administrators to create "templates" 
  that define a common set of properties. Each zone element may refer to
  a template. Note that properties defined in a <template> or directly 
  in a <zone> element override the global agent properties defined above, 
  as well as any properties specified on the command-line.
  ======================================================================
  -->    
  <template id="Default">
  	<!-- Any properties placed here serve as defaults for the zone that uses
         this template. Otherwise, the global agent properties defined above
         serve as the defaults for each zone. -->
      
	<!-- The objects for which Add events are reported -->
    <property name="events.reporting.adds" 
    	value="StudentPersonal,StaffPersonal,StudentSchoolEnrollment,StudentContact,LEAInfo"/>

    <!-- The objects for which Change events are reported -->
    <property name="events.reporting.changes"
    	value="StudentPersonal,StaffPersonal,StudentSchoolEnrollment,StudentContact,SchoolInfo,LEAInfo"/>
      
 	<!-- The objects for which Delete events are reported -->
    <property name="events.reporting.deletes"
    	value="StaffPersonal,StudentSchoolEnrollment,StudentContact,LEAInfo"/>
      
    <!-- How often the agent checks SASIxp for changes (in milliseconds) -->
		<property name="events.monitoring.frequency" value="3600000"/>

	<!-- If your district uses dBASE IV and Qualified Data Files - that is, 
	     	 each school's datafiles are kept in an independent sub-directory of
	     	 the SASIxp datafiles directory - create a System DSN that refers
             to the datafiles directory and specify the name of your DSN in the
             value attribute below. This will instruct the SASIxp Agent to look
             for the AEVT file (and any other global data file) using this DSN 
             instead of the school-specific DSN for each zone. -->

	<property name="sasixp.db.qualified.dsn" value="" />  
  </template>

  <!--  
  ======================================================================
  *** LOAD BALANCING ***
  ======================================================================
  The default load balancer settings restrict the agent to performing
  up to N of the same task at a given time. For example, if the agent is
  connected to 30 zones and all zones receive a request for StudentPersonal
  at the same time, the agent will only process 5 at a time (if 5
  "batons" are assigned to this task). Load balancing greatly increases
  performance and reduces the potential for out-of-memory conditions.
  -->
  <!-- SIF_Requests -->
  <load-balancer id="SIF_Request" batons="10"/>

  <!-- SIF_Requests for StudentPersonal (resource-intensive) -->
  <load-balancer id="Req_StudentPersonal" batons="5"/>

  <!-- Event Reporting -->
  <load-balancer id="EventReporting" batons="10"/>
        
  <!--
  ======================================================================
  *** GLOBAL PROPERTIES ***
  ======================================================================
  The properties below apply to all zones to which the agent is connected.
  Properties may also be specified on a per-zone basis.
  -->
  <!-- Messaging Properties -->
  <!-- The messaging mode to use ("Push" or "Pull") -->
  <property name="adk.messaging.mode" value="Push" />
  
  <!-- The polling frequency (in milliseconds) when running in Pull mode -->
  <property name="adk.messaging.pullFrequency" value="30000" />

  <!-- The size of packets should be kept around 32K-128K -->
  <property name="adk.messaging.maxBufferSize" value="32000" />
    
    
  <!-- Default Transport Properties -->
  <transport protocol="http" enabled="true">
  	<property name="port" value="4000" />
  </transport>
  <transport protocol="https" enabled="false">
  	<property name="port" value="4001" />
	<property name="keyStore" value="Agent.ks" />
  	<property name="keyStorePassword" value="changeit" />
	<property name="trustStore" value="Trusted.ks" />
	<property name="trustStorePassword" value="changeit" />
	<property name="clientAuth" value="false" />
  </transport>
      
  <!-- 
  ======================================================================
  *** Database Properties *** 
  ======================================================================
  The JDBC connection properties for the Hypersonic SQL database. When
  the 'internal' property is true, the database server is embedded in the
  agent and starts automatically with the agent. When false, it is expected
  to be running on this server or a remote server or the agent will not
  start up. If the database is centrally located on a remote server, update 
  the 'url' property to include the address of that server. RefId security
  is not of much importance, so the default administrator account should 
  do.
         
  NOTE: These database properties are used only for SIF RefId storage. 
  SASIxp database and datafile settings must be specified in each zone (or 
  in the zone template if inherited by all zones). 
  -->
  <database>
  	<property name="driver" value="org.hsqldb.jdbcDriver"/>
    <property name="user" value="sa"/>
    <property name="password" value=""/>
  </database>
    
  <!-- Filters -->
  <filters>
  	<object-filters object="StudentPersonal"><filter-group>I,N</filter-group></object-filters>
	<object-filters object="StudentContact"><filter-group>I,N</filter-group></object-filters>
	<object-filters object="StudentSchoolEnrollment"><filter-group>I,N</filter-group></object-filters>
	<object-filters object="StaffPersonal"><filter-group>I</filter-group></object-filters>
  </filters>
  
  <!-- Logging Properties -->
  Specify one or more of the following to control what kind of info is 
  logged:

  "errors"              Log error messages
  "warnings"            Log warning messages
  "debug"               Log debugging messages

  When "debug" is enabled, the following options may also be used:

  1 or "minimal"        Minimal (exceptions and provisioning messages only)
  2 or "moderate"       Minimal plus: messaging, transport, and lifecycle
  3 or "moderate-pull"  Moderate, with pull attempts logged
  4 or "detailed"       Moderate plus detailed logging
  5 or "verbose"        Detailed plus event dispatching
  6 or "all"            All debugging enabled

  "database"            Log database activity
  "objects"             Log SIF objects received by the agent
  "mappings"            Log object and field mappings
  "eventmonitoring"     Log SIF Event reporting
  "eventdetails"        Log detailed SASIxp field monitoring information
  -->
  <logging level="errors,warnings,info,eventmonitoring">
  	<property name="log.file.enable" value="true"/>
  	<property name="log.file.folder" value="logs"/>
  	<property name="log.file.append" value="false"/>
  	<property name="log.file.rollBySize" value="true"/>
	<property name="log.file.rollBySizeMaxFiles" value="10"/>
	<property name="log.file.rollBySizeMaxSize" value="4000000"/>
  </logging>

  <!--
  ======================================================================
  *** MAPPINGS ***
  ======================================================================
  Field and Value Mappings. The SASIxp SIF Agent will use the following 
  <mappings> elements when generating SIF Data Objects. Mappings may
  be associated with a specific SIF Agent by providing the SourceId of 
  one or more SIF Agents in the sourceId attribute, delimited by commas.
  If a mapping is to apply to all agents, leave the SourceId attribute
  empty or use an asterisk (e.g. sourceId="*") 
       
  These mappings determine how the agent populates SIF Objects. They're
  used for messages generated by the agent, whereas all other mappings
  are used for messages consumed by the agent when Subscription is
  turned on. 
       
  OtherIds:  
  By default, the following OtherIds are generated:
       
          <OtherId Type='06'>$(PERMNUM)</OtherId>
          <OtherId Type='06'>$(ATCH.TCHNUM)</OtherId>
          <OtherId Type='06'>$(ASTF.STAFFNUM)</OtherId>          
          <OtherId Type='ZZ'>GRADE:$(GRADE)</OtherId>
          <OtherId Type='ZZ'>SCHOOL:$(SCHOOLNUM)</OtherId>
          <OtherId Type='ZZ'>HOMEROOM:$(HOMEROOM)</OtherId>
          <OtherId Type='SY'>$(SOCSECNUM)</OtherId>
          For SIF +2.0:
          <OtherId Type='0154'>$(PERMNUM)</OtherId>
          <OtherId Type='0154'>$(ATCH.TCHNUM)</OtherId>
          <OtherId Type='0154'>$(ASTF.STAFFNUM)</OtherId>
          <OtherId Type='9999'>GRADE:$(GRADE)</OtherId>
          <OtherId Type='9999'>SCHOOL:$(SCHOOLNUM)</OtherId>
          <OtherId Type='9999'>HOMEROOM:$(HOMEROOM)</OtherId>
          <OtherId Type='0004'>$(SOCSECNUM)</OtherId>
          
       
  To include additional OtherIds (such as Social Security Number) or to
  override any of the above, you may define your own rules. Variables that 
  may be used in <otherId> rules include any field of the SASIxp student 
  the following special variables:
       
          $(_HomeRoom_)   The name of the home room
          $(_Teacher_)    The name of the home room teacher
          $(_SchoolName_) The name of the school
          
          
  ValueSets:       
  The following <valueset> mappings are recognized by the agent:
       
          "GradeLevel"    			Maps SASIxp grade levels to SIF
          "EnglishProf"   			Maps SASIxp English Proficiency codes to SIF
          "EnglishProf:NCES0585"	Maps SASIxp English Proficiency 2.0 codes to SIF
          "Ethnicity"     			Maps SASIxp Ethnicity codes to SIF
          "Ethnicity:NCES0849"		Maps SASIxp Ethnicity 2.0 codes to SIF
          "Language"				Maps SASIxp Language codes to SIF
          "RelationshipType"		Maps SASIxp Relationship Type codes to SIF
          "Relationship"			Maps SASIxp Relationship codes to SIF
          "Relationship:NCES0609"	Maps SASIxp Relationship 2.0 codes to SIF
          "AttType"					Maps SASIxp Att Type codes to SIF
          "AttStatus"				Maps SASIxp Att Status codes to SIF
          "EnterType:NCES0619"		Maps SASIxp Enter Type codes to SIF
          "ExitType:NCES0644"		Maps SASIxp Exit Type codes to SIF
  -->  
  <mappings id="Default">
  	<!-- Style of the $(_Teacher_) and $(_Advisor_) variables, if used:
            0 = "Last, First Middle"
            1 = "Last, First"
            2 = "Last, F"
            3 = "Last" -->        
  	<property name="NameStyle" value="0"/>
    
  	<!-- Style of telephone numbers:
            0 = "(888) 555-1212"
            1 = "888-555-1212"
            2 = "888 555 1212"
            3 = "888.555.1212"
            4 = "8885551212"
            5 = "555-1212" -->			
  	<property name="TelephoneStyle" value="0"/>
  	<!-- Style of SIF Address elements:
			com.OpenADK.sasixp.DefaultAddressBuilder = Verbatim
			com.OpenADK.sasixp.SIFAddressBuilder = Broken into Street Components -->
  	<property name="AddressBuilder" value="com.OpenADK.sasixp.SIFAddressBuilder"/>
  	<!-- ============================== -->
  	<!--  Mappings for StudentPersonal  -->
  	<!-- ============================== -->	
  	<object object="StudentPersonal">

		<field name="PERMNUM" sifVersion="+2.0">OtherIdList/OtherId[@Type='0154']</field>
		<field name="PERMNUM" sifVersion="-1.5r1">OtherId[@Type='06']</field>		
		<field name="PERMNUM" sifVersion="+1.5">LocalId</field>
		<field name="SOCSECNUM" sifVersion="+2.0">OtherIdList/OtherId[@Type='0004']</field>
		<field name="SOCSECNUM" sifVersion="-1.5r1">OtherId[@Type='SY']</field>
		<field name="SCHOOLNUM" sifVersion="+2.0">OtherIdList/OtherId[@Type='9999'+]=SCHOOL:$(SCHOOLNUM)</field>
		<field name="SCHOOLNUM" sifVersion="-1.5r1">OtherId[@Type='ZZ'+]=SCHOOL:$(SCHOOLNUM)</field>
		<field name="SCHOOLNUM2" alias="SCHOOLNUM" sifVersion="+2.0">MostRecent/SchoolLocalId</field>
		<field name="SCHOOLNUM2" alias="SCHOOLNUM" sifVersion="-1.5r1">OtherId[@Type='ZS']</field>
		<field name="GRADE" valueset="GradeLevel" sifVersion="+2.0">MostRecent/GradeLevel/Code</field>
		<field name="GRADE" valueset="GradeLevel" sifVersion="-1.5r1">OtherId[@Type='ZZ'+]=GRADE:$(GRADE)</field>
		<field name="HOMEROOM" sifVersion="+2.0">MostRecent/HomeroomLocalId</field>
		<field name="HOMEROOM" sifVersion="-1.5r1">OtherId[@Type='ZZ'+]=HOMEROOM:$(HOMEROOM)</field>
		
		<field name="LASTNAME" sifVersion="+2.0">Name[@Type='04']/LastName</field>
		<field name="LASTNAME" sifVersion="-1.5r1">Name[@Type='02']/LastName</field>
		<field name="FIRSTNAME" sifVersion="+2.0">Name[@Type='04']/FirstName</field>
		<field name="FIRSTNAME" sifVersion="-1.5r1">Name[@Type='02']/FirstName</field>
		<field name="MIDDLENAME" sifVersion="+2.0">Name[@Type='04']/MiddleName</field>
		<field name="MIDDLENAME" sifVersion="-1.5r1">Name[@Type='02']/MiddleName</field>
		<field name="NICKNAME" sifVersion="+2.0">Name[@Type='04']/PreferredName</field>
		<field name="NICKNAME" sifVersion="-1.5r1">Name[@Type='02']/PreferredName</field>
		
		<field name="MAILADDR" sifVersion="+2.0">AddressList/Address[@Type='0123']/Street/Line1</field>
		<field name="MAILADDR" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='M']/Street/Line1</field>
		<field name="CITY" sifVersion="+2.0">AddressList/Address[@Type='0123']/City</field>
		<field name="CITY" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='M']/City</field>
		<field name="STATE" sifVersion="+2.0">AddressList/Address[@Type='0123']/StateProvince</field>
		<field name="STATE" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='M']/StatePr/@Code</field>
		<field name="COUNTRY" sifVersion="+2.0">AddressList/Address[@Type='0123']/Country=US</field>
		<field name="COUNTRY" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='M']/Country/@Code=US</field>
		<field name="ZIPCODE" sifVersion="+2.0">AddressList/Address[@Type='0123']/PostalCode</field>
		<field name="ZIPCODE" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='M']/PostalCode</field>
		<field name="RESADDR" sifVersion="+2.0">AddressList/Address[@Type='0765']/Street/Line1</field>
		<field name="RESADDR" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='P']/Street/Line1</field>
		<field name="RESCITY" sifVersion="+2.0">AddressList/Address[@Type='0765']/City</field>
		<field name="RESCITY" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='P']/City</field>
		<field name="RESSTATE" sifVersion="+2.0">AddressList/Address[@Type='0765']/StateProvince</field>
		<field name="RESSTATE" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='P']/StatePr/@Code</field>
		<field name="RESCOUNTRY" sifVersion="+2.0">AddressList/Address[@Type='0765']/Country=US</field>
		<field name="RESCOUNTRY" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='P']/Country/@Code=US</field>
		<field name="RESZIPCODE" sifVersion="+2.0">AddressList/Address[@Type='0765']/PostalCode</field>
		<field name="RESZIPCODE" sifVersion="-1.5r1">StudentAddress[@PickupOrDropoff='NA',@DayOfWeek='NA']/Address[@Type='P']/PostalCode</field>
		
		<field name="BIRTHDATE">Demographics/BirthDate</field>
		<field name="GENDER">Demographics/Gender</field>
		<field name="ETHNICCODE" valueset="Ethnicity:NCES0849" sifVersion="+2.0">Demographics/RaceList/Race/Code</field>
		<field name="ETHNICCODE" valueset="Ethnicity" sifVersion="-1.5r1">Demographics/Ethnicity[@Type='NA']/@Code</field>
		<field name="ENGPROF" valueset="EnglishProf:NCES0585" sifVersion="+2.0">Demographics/EnglishProficiency/Code</field>
		<field name="ENGPROF" valueset="EnglishProf" sifVersion="-1.5r1">Demographics/EnglishProficiency/@Code</field>
		<field name="PRIMARYLNG" sifVersion="+2.0">Demographics/LanguageList/Language/Code</field>
		<field name="PRIMARYLNG" valueset="Language" sifVersion="-1.5r1">Demographics/Language/@Type</field>
		
		<field name="TELEPHONE" sifVersion="+2.0">PhoneNumberList/PhoneNumber[@Type='0096']/Number</field>
		<field name="TELEPHONE" sifVersion="-1.5r1">PhoneNumber[@Format='NA',@Type='HP']</field>
		<field name="ORIGYRGRAD" sifVersion="+2.0">OnTimeGraduationYear</field>
		<field name="ORIGYRGRAD" sifVersion="-1.5r1">GradYear[@Type='Original']</field>

  	</object>
	<!-- ============================== -->
	<!--  Mappings for StudentSnapshot  -->
	<!-- ============================== -->	
	<object object="StudentSnapshot">
	
